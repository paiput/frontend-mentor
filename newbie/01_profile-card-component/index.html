<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <img class="background-images background-image-top" src="assets/images/bg-pattern-top.svg" aria-hidden="true">
  <img class="background-images background-image-bottom" src="assets/images/bg-pattern-bottom.svg" aria-hidden="true">
  
  <main>
    <article class="card">
      <header class="card__header">
        <img class="card__image" src="assets/images/image-victor.jpg" alt="Victor Crest image">
      </header>
      <section class="card__body">
        <h1 class="card__name">
          Victor Crest <span class="light-text">26</span>
        </h1>
        <h2 class="card__city light-text">
          London
        </h2>
      </section>
      <footer class="card__footer">
        <p class="card__stats">
          80K
          <span class="card__stats-name light-text">Followers</span>
        </p>
        <p class="card__stats">
          803K
          <span class="card__stats-name light-text">Likes</span>
        </p>
        <p class="card__stats">
          1.4K
          <span class="card__stats-name light-text">Photos</span>
        </p>
      </footer>
    </article>
  </main>
</body>
</html>
