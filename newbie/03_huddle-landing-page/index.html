<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fotnts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <header class="header">
    <img 
      class="header__logo"
      src="assets/images/logo.svg" 
      alt="Huddle logo"
    >
  </header>
  
  <main class="main-content">
    <section class="main-content__img-section">
      <img 
        class="main-content__img"
        src="assets/images/illustration-mockups.svg" 
        alt="huddle app screenshots"
      >
    </section>
    <section class="main-content__info">
      <h1 class="main-content__title">
        Build The Community 
        <br />
        Your Fans Will Love
      </h1>
      <p class="main-content__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="main-content__button">
        Register
      </button>
    </section>
  </main>
  
  <footer class="links">
    <ul class="links-ul">
      <li class="links-li">
        <a class="links-icons" href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="links-li">
        <a class="links-icons" href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="links-li">
        <a class="links-icons" href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>

</body>
</html>
