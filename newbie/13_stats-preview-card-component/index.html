<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="main">
    <section class="card">
      <div class="card__text-container">
        <h1 class="text-container__title">
          Get <span class="violet-text">insights</span> that help your business grow.
        </h1>
        <p class="text-container__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="text-container__stats">
          <p class="stats__stat">
            10k+<span class="stats__stat-name">companies</span>
          </p>
          <p class="stats__stat">
            314<span class="stats__stat-name">templates</span>
          </p>
          <p class="stats__stat">
            12M+<span class="stats__stat-name">queries</span>
          </p>
        </div>
      </div>
      <div class="card__img"></div>
    </section>
  </main>

</body>
</html>
